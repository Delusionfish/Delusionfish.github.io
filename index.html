<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>鱼妄妄</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"><!-- 适配手机 -->
		<link rel="icon" type="image/x-icon" href="img/logo/favicon.ico"><!-- logo -->
		<link rel="stylesheet" href="css/bgstyle.css">
		<link rel="stylesheet" href="css/register.css">
		<link rel="stylesheet" href="css/buttonstyle.css">
		<script type="text/javascript">//.时间
			window.onload=function(){
				window.requestAnimationFrame(getDate)
				}
			function getDate(){
				window.setTimeout(function(){
				window.requestAnimationFrame(getDate)
				},1000/2)
				var d=new Date();   
				var hour=d.getHours()   //获取小时
				var minute=d.getMinutes()  //获取分钟
				if(hour<10) hour="0"+hour
				if(minute<10) minute="0"+minute
				var Tools=document.getElementById("time")
				var da=hour+" : "+minute+" "
				Tools.innerHTML=da
				}
		</script>
	</head>
	
	<body>
		<div class="box-one">
		<div class="index"></div>
			<input type="checkbox" id="display">
			<label for="display" id="buttonstyle" class="header">登录</label>
			<input type="checkbox" id="GenshinImpact" onclick="location.href='GenshinImpact.html'">
			<label for="GenshinImpact" id="buttonstyle" class="Genshin-Impact">原神</label>
			<div id="time" align="center"></div>
			<div id="bg1" class="bgbox"></div>
			<div id="bg2" class="bgbox"></div>
			<div id="bg3" class="bgbox"></div>
			<div class="box">
			<div class="loginform">
				<form action="#" class="register"><!-- 登录 -->
					<label for="display" class="exit">&times;</label>
					<h2>🎧鱼妄妄</h2>
					<br />
					<input 	type="text" name="username" placeholder="用户名"/>
					<input  type="password" name="password " placeholder="密码"/>
					<input type="checkbox" id="GenshinImpact-f" onclick="location.href='GenshinImpact.html'">
					<label for="GenshinImpact-f" class="logon">登录</label>
					<span>
						<a href="" class="sign-up">注册</a>
						<a href="" class="forgot">忘记密码？</a>
					</span>
				</form>
			</div>
		</div>
		</div>
		<footer>鱼妄妄</footer>
	</body>
	
</html>
