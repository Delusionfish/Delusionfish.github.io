<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>鱼妄妄</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"><!-- 适配手机 -->
		<link rel="icon" type="image/x-icon" href="img/logo/favicon.ico"><!-- logo -->
		<link rel="stylesheet" href="css/bgstyle.css">
		<link rel="stylesheet" href="css/inputstyle.css"/>
		<script type="text/javascript">//.时间
			window.onload=function(){
				window.requestAnimationFrame(getDate)
				}
			function getDate(){
				window.setTimeout(function(){
				window.requestAnimationFrame(getDate)
				},1000/2)
				var d=new Date();   
				var year=d.getFullYear()  //获取年
				var month=d.getMonth()+1;  //获取月，从 Date 对象返回月份 (0 ~ 11)，故在此处+1
				var day=d.getDay()    //获取日
				var days=d.getDate() //获取日期
				var hour=d.getHours()   //获取小时
				var minute=d.getMinutes()  //获取分钟
				var second=d.getSeconds()   //获取秒	
				if(month<10) month="0"+month
				if(days<10) days="0"+days
				if(hour<10) hour="0"+hour
				if(minute<10) minute="0"+minute
				if(second<10) second="0"+second
				var week=new Array("星期日","星期一","星期二","星期三","星期四","星期五","星期六")
				var Tools=document.getElementById("time")
				var da=year+" 年 "+month+" 月 "+days+" 日 "+week[day]+" "+hour+" : "+minute+" :"+second
				Tools.innerHTML=da
				}
		</script>
	</head>
	
	<body>
		<div class="header" >
			<button>登录</button>
		</div>
		<div id="time" align="center"></div>
		<div id="bg1" class="bgbox"></div>
		<div id="bg2" class="bgbox"></div>

				<input  type="password" name="password " placeholder="密码"/><!-- 密码 -->
				<button class="#">登录</button><!-- 登录按钮 -->
				<span>
					<a href="#" class="register">注册</a>
					<a href="#" class="forgot">忘记密码？</a><!-- 忘记密码前往重置 -->
				</span>

</html>
